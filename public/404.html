<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found - Battle Simulator</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Battle Simulator to command armies in epic real-time battles!" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <link rel="canonical" href="https://battlesim.online" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + 
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
      <h1>üîç Page Not Found</h1>
      <p>Redirecting you back to Battle Simulator...</p>
      <p><a href="https://battlesim.online">Click here if you're not redirected automatically</a></p>
    </div>
  </body>
</html>
